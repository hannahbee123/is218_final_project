{% extends "layout.html" %}
{% block content %}


<div class="card" class="m-5 p-2">
    <h5 class="card-title">Name: {{ data.biostats_1 }}</h5>

    <ul class="list-group list-group-flush">
        <li class="list-group-item">Sex: {{ data.Column_2 }}</li>
        <li class="list-group-item">Age: {{ data.Column_3 }}</li>
        <li class="list-group-item">Height: {{ data.Column_4 }} inches</li>
        <li class="list-group-item">Weight: {{ data.Column_5 }} lbs</li>
    </ul>
    <div class="card-body">
        <a href="/edit/{{data.id}}" class="card-link btn btn-primary">Edit</a>
    </div>
</div>

<form action="/delete/{{data.id}}" method="post"><button type="submit" class="btn btn-danger">Delete</button></form>


{% endblock %}
